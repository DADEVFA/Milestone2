    <!-- Form-->

    <div class="container-wrapper ">
        <div class="container contact-frame">
            <h2 class="contact-header">Contact METTA</h2>
            <form name="contactForm" id="contactForm" class="contact-form" onsubmit="return processContactForm(this);">
                <div class="formstyle">
                    <label for="fullname" class="contact-text specialfont">
                        NAME:
                    </label>
                    <input type="text" name="name" class="inside-form" id="fullname" required>
                </div>
                <div class="formstyle">
                    <label for="Form-Email" class="contact-text specialfont">
                        E-MAIL ADDRESS:
                    </label>
                    <input type="email" name="emailaddress" class="inside-form" id="Form-Email"
                        placeholder="name@example.com" required>
                </div>
                <div class="formstyle">
                    <label for="Form-Subject" class="contact-text specialfont">
                        SUBJECTS:
                    </label>
                    <select name="subject" class="inside-form" id="Form-Subject">
                        <option>Anything, Everything</option>
                        <option>Info</option>
                        <option>Enquiry</option>
                        <option>Booking</option>
                        <option>Pr and Media</option>
                    </select>
                </div>
                <div class="formstyle">
                    <label for="Form-Message" class="contact-text specialfont">YOUR MESSAGE:</label>
                    <textarea class="inside-form" name="message" id="Form-Message" required></textarea>
                </div>
                <button 
                    id="send-button" 
                    type="submit" 
                    form="contactForm"
                    value="Submit" 
                    class="hvr-rectangle-out send-message-button">
                    SEND
                </button>
            </form>
        </div>
